version: 2.1
jobs:
  common-setup:
    docker:
      - image: shahafn/go-python-node
    steps:
      - checkout
      - run:
          name: "Install PDM"
          command: "curl -sSL https://raw.githubusercontent.com/pdm-project/pdm/main/install-pdm.py | python3 -"
      - restore_cache:
          keys:
            - dependency-cache-pdm-{{ checksum "pdm.lock" }}
      - run:
          name: "Update dependencies"
          command: pdm run update-deps
      - run:
          name: "Install dependencies"
          command: pdm install
      - save_cache:
          key: dependency-cache-pdm-{{ checksum "pdm.lock" }}
          paths:
            - .venv
      - run:
          name: "Run lint"
          command: pdm run lint
      - run:
          name: "Run format check"
          command: pdm run format --check
      - run:
          name: "Clone go-ethereum"
          command: ./scripts/clone-helper RIP-7560-revision-2 https://github.com/eth-infinitism/go-ethereum.git
      - restore_cache:
          keys:
            - go-ethereum-build-{{ checksum "go-ethereum/.git/HEAD" }}
      - run:
          name: "Build go-ethereum"
          working_directory: go-ethereum
          command: make geth
      - save_cache:
          key: go-ethereum-build-{{ checksum "go-ethereum/.git/HEAD" }}
          paths:
            - go-ethereum/build
      - persist_to_workspace:
          root: .
          paths:
            - go-ethereum/build/bin/geth
            - go-ethereum/circleciconfig.toml
      - run:
          name: "Clone bundler"
          command: ./scripts/clone-helper master https://github.com/eth-infinitism/bundler.git
      - restore_cache:
          keys:
            - bundler-deps-{{ checksum "bundler/yarn.lock" }}
      - run:
          name: "Install bundler dependencies"
          working_directory: bundler
          command: yarn install --ignore-engines && yarn preprocess
      - save_cache:
          key: bundler-deps-{{ checksum "bundler/yarn.lock" }}
          paths:
            - bundler/node_modules
      - persist_to_workspace:
          root: .
          paths:
            - bundler
  test-erc4337-bundler:
    docker:
      - image: shahafn/go-python-node
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: "Install PDM"
          command: "curl -sSL https://raw.githubusercontent.com/pdm-project/pdm/main/install-pdm.py | python3 -"
      - restore_cache:
          keys:
            - dependency-cache-pdm-{{ checksum "pdm.lock" }}
      - run:
          name: "Update dependencies"
          command: pdm run update-deps
      - run:
          name: "Setup go-ethereum"
          command: |
            mkdir -p go-ethereum/build/bin
            mv workspace/go-ethereum/build/bin/geth go-ethereum/build/bin/
            mv workspace/go-ethereum/circleciconfig.toml go-ethereum/
      - run:
          name: "Setup bundler"
          command: |
            mv workspace/bundler bundler
      - restore_cache:
          keys:
            - bundler-deps-{{ checksum "bundler/yarn.lock" }}
      - run:
          name: "Run go-ethereum"
          working_directory: "./go-ethereum"
          command: "\
          ./build/bin/geth \
          --dev \
          --dev.gaslimit \
          30000000 \
          --http \
          --http.api \
          'eth,net,web3,personal,debug' \
          --http.port \
          8545 \
          --rpc.allow-unprotected-txs \
          --config \
          circleciconfig.toml \
          "
          background: true
      - run:
          name: "Run bundler (ERC4337)"
          working_directory: "./bundler"
          command: "yarn bundler"
          background: true
      - run:
          name: "Await bundler (ERC4337)"
          working_directory: "./bundler"
          shell: /bin/sh
          command: |
            wget --post-data='{"method": "eth_supportedEntryPoints"}' \
              --retry-connrefused --waitretry=2 --timeout=60 --tries=30 \
              http://localhost:3000/rpc
      - run:
          name: "Run pytest"
          command: pdm run test
  test-rip7560-bundler:
    docker:
      - image: shahafn/go-python-node
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: "Install PDM"
          command: "curl -sSL https://raw.githubusercontent.com/pdm-project/pdm/main/install-pdm.py | python3 -"
      - restore_cache:
          keys:
            - dependency-cache-pdm-{{ checksum "pdm.lock" }}
      - run:
          name: "Update dependencies"
          command: pdm run update-deps
      - run:
          name: "Setup go-ethereum"
          command: |
            mkdir -p go-ethereum/build/bin
            mv workspace/go-ethereum/build/bin/geth go-ethereum/build/bin/
            mv workspace/go-ethereum/circleciconfig.toml go-ethereum/
      - run:
          name: "Setup bundler"
          command: |
            mv workspace/bundler bundler
      - restore_cache:
          keys:
            - bundler-deps-{{ checksum "bundler/yarn.lock" }}
      - run:
          name: "Run go-ethereum"
          working_directory: "./go-ethereum"
          command: "\
          ./build/bin/geth \
          --dev \
          --dev.gaslimit \
          30000000 \
          --http \
          --http.api \
          'eth,net,web3,personal,debug' \
          --http.port \
          8545 \
          --rpc.allow-unprotected-txs \
          --config \
          circleciconfig.toml \
          "
          background: true
      - run:
          name: "Run bundler (RIP7560)"
          working_directory: bundler
          command: yarn bundler-rip7560
          background: true
      - run:
          name: "Await bundler (RIP7560)"
          working_directory: "./bundler"
          shell: /bin/sh
          command: |
            wget --post-data='{"method": "eth_supportedEntryPoints"}' \
              --retry-connrefused --waitretry=2 --timeout=60 --tries=30 \
              http://localhost:3000/rpc
      - run:
          name: "Run pytest (RIP7560)"
          command: "pdm run test-rip7560"
workflows:
  version: 2
  test-bundler-workflow:
    jobs:
      - common-setup
      - test-erc4337-bundler:
          requires:
            - common-setup
      - test-rip7560-bundler:
          requires:
            - common-setup
